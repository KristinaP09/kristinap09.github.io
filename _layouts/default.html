<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Open Graph & Twitter Meta Tags -->
  <meta property="og:title" content="Kristina P09 — AI Researcher, Clown Disruptor, Möbius Engineer" />
  <meta property="og:description" content="Structured chaos meets clean algorithms. Welcome to Kristina’s corner of clarity, sarcasm, and AI precision." />
  <meta property="og:image" content="https://kristinap09.github.io/assets/images/Kris.jpeg" />
  <meta property="og:url" content="https://kristinap09.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kristina P09 — AI, Chaos, and Möbius Precision" />
  <meta name="twitter:description" content="Blogging with structure. Researching with sarcasm. Living above the noise." />
  <meta name="twitter:image" content="https://kristinap09.github.io/assets/images/Kris.jpeg" />
</head>
<body>
  <!-- Homepage Splash Animation -->
<div id="splash" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(135deg, #1f1f2e, #ff66a6); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column;
  color: white; font-family: 'Inter', sans-serif; font-size: 1.8em;">

  <div style="text-align: center;">
    <div style="animation: pulse 2s infinite;">
      Möbius Loop Activated...
    </div>
    <div style="font-size: 0.6em; margin-top: 10px;">
      Welcome to Kristina's World of Chaos-Controlled Precision
    </div>
  </div>
</div>

<script>
  // Only show splash if not shown this session
  if (sessionStorage.getItem('mobiusSplashShown')) {
    document.getElementById('splash').style.display = 'none';
  } else {
    sessionStorage.setItem('mobiusSplashShown', 'true');
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.transition = 'opacity 1.5s ease-out';
      splash.style.opacity = '0';
      setTimeout(() => splash.style.display = 'none', 1500);
    }, 2500);
  }
</script>

<style>
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.85; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
  <!-- paste splash here -->
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
